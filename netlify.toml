[build]
  command = "pnpm build:demo"
  functions = "netlify/functions"
  publish = "packages/runnable-app/public"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[functions] 
  directory = "/packages/runnable-app/.netlify/functions-internal"